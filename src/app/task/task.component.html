<div class="container-fluid cf">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 con" [formGroup]="form">
            <div   formArrayName="array" *ngFor="let ar of form.get('array').controls;let i = index" >
                <!-- {{form.get('array').controls}} -->
                <div [formGroupName]="i">
                    <label>options {{i+1}} </label>
                    <div class="row">
                        <div class="col-xl-4"> <input type="text"  class="form-control" [formControlName]="0" (change)="func()" ></div>
                        <div class="col-xl-8"><input type="text" id="{{i}}"*ngIf=change class="form-control" [formControlName]="1" (change)="funp()"></div>
                    </div>
                </div>
            </div>
            <button class="btn-primary mt-4 mb-4" (click)="fun()">add option</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <div  *ngFor="let ar of pd;let i = index" >
                <label>price for {{ar}}</label>
                <input type="textArea"  class="form-control" >
            </div>
        </div>
    </div>
    
</div>
